        <button id="openMenu" class="btn btn-lg btn-outline-light">Menu</button>

        <div class=" row g-4">

                    alt="Gallery6" loading="lazy">
            </div>
        </div>
    </section>

    </section>

    <footer class="py-5 mt-5 text-center text-muted container">

        <p>© Démo lourde. <span id="clock">--:--:--</span></p>
